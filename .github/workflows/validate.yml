name: ğŸ” Spec Validation with Spectral and YAML Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-spec:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout the code
        uses: actions/checkout@v3

      - name: ğŸ“„ Check YAML Formatting (YAML Lint)
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "spec/"  # Analyzes all files inside the spec folder

      - name: âš¡ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: ğŸ” Validate OpenAPI Spec with Spectral
        run: spectral lint spec/financial-market-api.yaml --ruleset spec/spectral.yaml
