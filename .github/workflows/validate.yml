on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-spec:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“„ Verificar formataÃ§Ã£o do YAML (YAML Lint)
        uses: actionshub/yamllint@v1
        with:
          file_or_dir: "spec/"  # Analisa todos os arquivos dentro da pasta spec

      - name: âš¡ Configurar Node.js
        uses: actions/setup-node@v18
        with:
          node-version: "18"

      - name: ğŸ“¦ Instalar Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: ğŸ” Validar Spec OpenAPI com Spectral
        run: spectral lint spec/api-financeira.yaml --ruleset spec/spectral-rules.yaml
