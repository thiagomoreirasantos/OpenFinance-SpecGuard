---
extends: ["spectral:oas"]

rules:
  info-title:
    description: "The API must have a title"
    severity: "error"
    given: "$.info"
    then:
      field: "title"
      function: truthy

  info-version:
    description: "The API must have a version"
    severity: "error"
    given: "$.info"
    then:
      field: "version"
      function: truthy

  required-parameters:
    description: >
      All parameters must be required. This ensures that
      every parameter explicitly states whether it is required.
    severity: "error"
    given: "$.paths[*][*].parameters[*]"
    then:
      field: "required"
      function: truthy

  no-nullable-fields:
    description: >
      No fields should allow null values. This rule prevents
      nullable fields to ensure data consistency.
    severity: "warn"
    given: "$.paths[*][*].responses[*].content.application/json.schema.properties[*]"
    then:
      field: "nullable"
      function: falsy

  max-length-fields:
    description: >
      All string fields must have a maxLength defined to
      prevent excessively long inputs.
    severity: "error"
    given: "$.paths[*][*].responses[*].content.application/json.schema.properties[*]"
    then:
      field: "maxLength"
      function: truthy
